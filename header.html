<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>ReD | Batyushin.ru</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Saira+Stencil+One&display=swap" rel="stylesheet" />

  <style>
    /* --- ПЕРЕМЕННЫЕ --- */
    :root {
      --bg-color: #050505;
      --glass-bg: rgba(30, 30, 30, 0.4);
      --glass-border: rgba(255, 255, 255, 0.08);
      --highlight-red: #ff2d2d;
      --deep-red: #500000;
      --text-main: #ffffff;
      --text-muted: #a1a1aa;
      --radius: 24px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

    body {
      background-color: var(--bg-color);
      font-family: 'Inter', sans-serif;
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      /* УВЕЛИЧЕННЫЙ ОТСТУП СВЕРХУ (для скриншота) */
      padding: 100px 15px 30px;
    }

    /* --- ФОН --- */
    .background-orb { position: fixed; border-radius: 50%; filter: blur(80px); z-index: -2; opacity: 0.55; animation: float 14s infinite ease-in-out; }
    .orb-1 { width: 70vw; height: 70vw; background: radial-gradient(circle, var(--highlight-red), transparent 70%); top: -15%; left: -15%; }
    .orb-2 { width: 60vw; height: 60vw; background: radial-gradient(circle, var(--deep-red), transparent 60%); bottom: -10%; right: -10%; animation-delay: -7s; }

    .cyber-grid {
      position: fixed; inset: 0; z-index: -1; pointer-events: none;
      background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px; opacity: 0.5; animation: gridMove 20s linear infinite;
    }
    .noise { position: fixed; inset: 0; z-index: -1; opacity: 0.05; pointer-events: none; background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E"); }

    @keyframes gridMove { 0% { background-position: 0 0; } 100% { background-position: 50px 50px; } }
    @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(30px, 50px); } }

    /* --- LAYOUT --- */
    .wrapper { width: 100%; max-width: 1000px; z-index: 10; padding-bottom: 60px; }
    a { text-decoration: none; color: inherit; }

    /* СЕТКА */
    .grid {
      display: grid;
      gap: 16px;
      grid-template-columns: 1fr;
    }

    /* --- БАЗОВЫЕ СТИЛИ КАРТОЧКИ --- */
    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(25px) saturate(140%); -webkit-backdrop-filter: blur(25px) saturate(140%);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      position: relative; overflow: hidden;
      transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1), box-shadow 0.3s, border-color 0.3s;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.1);
    }

    /* ХОВЕР: Красная рамка + Красная внутренняя тень (на саму кнопку) */
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 50px rgba(255, 45, 45, 0.15), 0 0 20px rgba(255, 45, 45, 0.1) inset;
      border-color: rgba(255, 45, 45, 0.5);
    }

    /* --- HERO SECTION --- */
    .card-hero {
      grid-area: hero;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center; text-align: center;
      padding: 40px 20px;
      background: radial-gradient(circle at top right, rgba(255,45,45,0.12), transparent 70%), var(--glass-bg);
    }

    .site-title {
      font-family: 'Saira Stencil One', cursive;
      font-size: 2.8rem; margin: 0; line-height: 1.2;
      background: linear-gradient(to right, #fff 40%, var(--highlight-red));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .domain { font-size: 2.8rem; -webkit-text-fill-color: rgba(255,255,255,0.4); }
    .subtitle-row { display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 12px; }
    .aka { color: var(--text-muted); font-size: 0.9rem; }
    .icon-red { width: 22px; height: 22px; border-radius: 50%; box-shadow: 0 0 12px var(--highlight-red); object-fit: cover; }
    .nickname { color: var(--highlight-red); font-weight: 700; font-size: 1.1rem; }
    .hero-desc { margin-top: 15px; margin-bottom: 25px; max-width: 420px; color: var(--text-muted); font-size: 0.95rem; line-height: 1.5; }
    .badges { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
    .badge {
      padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase;
      border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.2); color: var(--text-muted);
    }
    .badge.red { background: rgba(255, 45, 45, 0.15); color: var(--highlight-red); border-color: rgba(255,45,45,0.25); }

    /* --- КНОПКИ СОЦСЕТЕЙ --- */
    .social-btn {
      display: flex; align-items: center; gap: 15px;
      padding: 0 20px;
      text-decoration: none; color: #fff;
    }

    /* Grid Areas */
    .card-tg { grid-area: tg; }
    .card-vk { grid-area: vk; }

    /* Иконки */
    .social-icon-box {
      width: 40px; height: 40px;
      display: flex; justify-content: center; align-items: center; flex-shrink: 0;
    }
    .social-icon-box img {
      width: 100%; height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
      /* filter убрали, свечения иконки больше нет */
    }

    /* Текст */
    .social-text { display: flex; flex-direction: column; justify-content: center; overflow: hidden; }
    .social-text h3 { margin: 0; font-size: 1.1rem; font-weight: 700; line-height: 1.2; white-space: nowrap; }
    .social-text span { font-size: 0.8rem; color: var(--text-muted); font-weight: 500; white-space: nowrap; }

    /* --- АНИМАЦИЯ ПРИ НАВЕДЕНИИ --- */
    .social-btn:hover .social-icon-box img {
      transform: scale(1.15) rotate(5deg);
      /* Никаких filter здесь */
    }

    /* --- АДАПТИВ (3:1) --- */
    @media (min-width: 900px) {
      .grid {
        grid-template-columns: 3fr 1fr;
        grid-template-rows: 140px 140px;
        grid-template-areas:
                "hero tg"
                "hero vk";
      }
      .card-hero { grid-row: span 2; }
    }

    @media (max-width: 900px) {
      .social-btn { padding: 25px; min-height: 80px; }
    }
  </style>
</head>
<body>

<div class="background-orb orb-1"></div>
<div class="background-orb orb-2"></div>
<div class="cyber-grid"></div>
<div class="noise"></div>

<div class="wrapper">

  <div class="grid">

    <div class="card card-hero">
      <div class="branding">
        <h1 class="site-title">BATYUSHIN<span class="domain">.ru</span></h1>
        <div class="subtitle-row">
          <span class="aka">aka</span>
          <img src="site/img/red.webp" alt="icon" class="icon-red" />
          <span class="nickname">ReD</span>
        </div>
        <p class="hero-desc">
          Инженерный подход к хаосу.<br>
          Автоматизирую скучное, создаю великое.
        </p>
        <div class="badges">
          <span class="badge red">IoT Architect</span>
          <span class="badge red">Network Expert</span>
          <span class="badge">CCTV & Security</span>
        </div>
      </div>
    </div>

    <a href="https://t.me/YOUR_TELEGRAM" target="_blank" class="card social-btn card-tg">
      <div class="social-icon-box">
        <img src="site/img/tg.svg" alt="Telegram">
      </div>
      <div class="social-text">
        <h3>Telegram</h3>
        <span>Заметки Красного</span>
      </div>
    </a>

    <a href="https://vk.com/YOUR_VK" target="_blank" class="card social-btn card-vk">
      <div class="social-icon-box">
        <img src="site/img/VK.png" alt="VK">
      </div>
      <div class="social-text">
        <h3>ВКонтакте</h3>
        <span>Личная страница</span>
      </div>
    </a>

  </div>
</div>

</body>
</html>
